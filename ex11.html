<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de País</title>
</head>
<body>
    <h1>Qual é seu país?</h1>
    Qual é seus país? <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        var txtp = window.document.getElementById('txtp')

        function verificar() {
            var res= window.document.querySelector('div#res')
            var calc = txtp.value;
            res.innerHTML = `<p> O Seu país é <strong>${calc}</strong>`
                if(calc != "Brasil") {
                    res.innerHTML += `Você é <strong> ESTRANGEIRO!</strong>`
                }
        }
    </script>
</body>
</html>
